name: CI

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        container:
          - genhoi/php-nginx:7.1
          - genhoi/php-unit:7.2
          - genhoi/php-unit:7.3
          - genhoi/php-unit:7.4-ubuntu
        driver:
          - amqp-extension
          - php-amqplib-stream
          - php-amqplib-socket
    container: ${{ matrix.container }}
    services:
      rabbitmq:
        image: rabbitmq:alpine
    steps:
    - uses: actions/checkout@v2
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Run tests on ${{ matrix.driver }}
      run: export HUMUS_AMQP_BUNDLE_TEST_DRIVER=${{ matrix.driver }} && composer run-script test